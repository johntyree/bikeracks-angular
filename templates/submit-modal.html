<div class="modal fade" id="photo-confirmation" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Submit Photo?</h4>
      </div>
      <div class="modal-body">
        <img id="currentPhoto" ng-src="{{marker.currentPhoto}}" alt="" />
      </div>
      <div class="modal-footer">
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        <button class="btn btn-primary" ng-click="submit()">Submit</button>
      </div>
    </div>
  </div>
</div>
